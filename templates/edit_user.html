{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Edit User</h2>
    <form method="POST">
        <!-- Username Field -->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" value="{{ user.username }}" required>
        </div>

        <!-- Password Field (Optional) -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter new password if you want to change">
        </div>

        {% if student %}
        <!-- Admission Number Field for Students -->
        <div class="form-group">
            <label for="admission_number">Admission Number</label>
            <input type="text" name="admission_number" id="admission_number" class="form-control" value="{{ student.admission_number }}" required>
        </div>
        {% endif %}

        {% if finance %}
        <!-- Staff Number Field for Finance -->
        <div class="form-group">
            <label for="staff_number">Staff Number</label>
            <input type="text" name="staff_number" id="staff_number" class="form-control" value="{{ finance.staff_number }}" required>
        </div>
        {% endif %}

        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
